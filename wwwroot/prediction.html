<!DOCTYPE html>
<html>

	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>CustomVision Prediction</title>

		<link href="css/site.css" rel="stylesheet">
	</head>
	<body>
        <h1>Customvision Demo</h1>
		<figure>
            <video id="video" width="1280" height="720" playsinline autoplay controls="true"></video>
			<figcaption>Live Video</figcaption>
		</figure>

		<figure>
            <canvas id="captureCanvas" width="1280" height="720"></canvas>
			<figcaption id="results">
				Captured Image
			</figcaption>
		</figure>
        <figure>
            <canvas id="motion"></canvas>
            <figcaption>
                Motion Heatmap<br>
                Score: <span id="score">?</span>
            </figcaption>
        </figure>

		<script src="https://webrtc.github.io/adapter/adapter-1.0.7.js"></script>
		<script src="js/diff-cam-engine.js"></script>
		<script src="js/predict.js"></script>

	</body>
</html>
